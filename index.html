<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="todo-container">
        <h1>To-Do List</h1>
        <input type="text" id="todo-input" placeholder="Add a new task">
        <div id="color-options">
            <button class="color-btn" data-color="#FFDDC1" style="background-color: #FFDDC1;"></button>
            <button class="color-btn" data-color="#C1E1C1" style="background-color: #C1E1C1;"></button>
            <button class="color-btn" data-color="#C1D4E1" style="background-color: #C1D4E1;"></button>
            <button class="color-btn" data-color="#FFF4C1" style="background-color: #FFF4C1;"></button>
            <button class="color-btn" data-color="#E1C1DD" style="background-color: #E1C1DD;"></button>
        </div>
        <button id="add-todo">Add</button>
        <ul id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
